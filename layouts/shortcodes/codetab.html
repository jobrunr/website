{{ if not (.Parent.Scratch.Get "tabs") }}
	{{ .Parent.Scratch.Set "tabs" slice }}
{{ end }}
{{ $.Parent.Scratch.Add "tabs" (dict "type" (.Get "type") "label" (.Get "label")) }}

<div class="tabpanel" data-type="{{ .Get "type" }}" aria-label="{{ .Get "label" }}">
    {{ if (.Get "style") }}
        {{ (.Get "style") | highlight (trim .Inner "\n") }}
    {{ else }}
        {{ .Inner }}
    {{ end }}
</div>
