<!-- 
  Shortcode for a two-column layout: image on the right, text on the left.
  Parameters:
  - src: The source path for the image (e.g., "/blog/my-image.png").
  - alt: The alt text for the image.
  - url: URL when clicking on the image (optional).
-->
<style>
  .image-text-container-right {
    display: flex;
    flex-direction: row-reverse; /* This moves the image to the right */
    align-items: flex-start;
    gap: 2rem;
    margin: 2rem 0;
  }

  .image-text-container-right .image-wrapper-right {
    flex: 1 1 30%;
    min-width: 150px;
  }

  .image-text-container-right img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 0;
  }

  .image-text-container-right .text-wrapper-right {
    flex: 1 1 60%;
  }
  
  /* On smaller screens, stack the columns vertically */
  @media (max-width: 768px) {
    .image-text-container-right {
      flex-direction: column; /* Stacks image on top of text */
    }
  }
</style>

<div class="image-text-container-right">
  <div class="image-wrapper-right">
    <a href="{{ .Get "url" }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
    </a>
  </div>
  <div class="text-wrapper-right">
    {{ .Inner | .Page.RenderString }}
  </div>
</div>
