<nav id="site-nav" class="site-nav">
    <div class="site-nav-left">
        {{ $logo_img := resources.Get "images/jobrunr-logo-white.webp" }}
        <a class="site-nav-logo" href="{{ $.Site.BaseURL }}/{{ .Site.Language }}/"><img src="{{ $logo_img.Permalink }}" alt="{{ $.Site.Title }}" height="21px" width="91px"/></a>
        
        <div class="site-nav-content">
            <ul class="nav" role="menu">
                {{ range $.Site.Menus.main.ByWeight }}
                <li class="nav-home" role="menuitem"><a href="{{ .URL }}">{{- .Name -}}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
    <div class="site-nav-right">
        <div id="social-links" class="social-links">
            <style>
                div.social-links {
                    position: relative;
                }
                #lang-selector {
                    display: none;
                    background-color: rgb(144, 162, 170);
                    position: absolute;
                    left: 10px;
                    top: 56px;
                    z-index: 50;
                }
                #lang-selector li {
                    list-style-type: none;
                }
                #lang-selector li a {
                    color: #fff;
                    text-transform: uppercase;
                }
            </style>

            {{ if gt (len .Translations) 0 }}

                    </li>

            <script>
                const langLink = document.getElementById("lang-link");
                const langSelector = document.getElementById("lang-selector");

                const hideLangSelector = () => {
                    langSelector.style.display = 'none';
                };
                
                const showLangSelector = () => {
                    langSelector.style.display = 'block';
                    setTimeout(hideLangSelector, 3000);
                };

                langLink.addEventListener("mouseover", showLangSelector);
            </script>
        </div>
    </div>
