{{ $image := resources.Get .Destination }}
{{ if $image }}
    <figure>
        <a href="{{ with $image }}{{ $image.Permalink }}{{ end }}">
            <img src="{{ with $image }}{{ $image.Permalink }}{{ end }}" class="kg-image" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}/>
        </a>
        {{ with .Title }}<figcaption>{{ . | markdownify }}</figcaption>{{ end }}
    </figure>
{{ else }}
<figure>
    <a href="{{ .Destination }}">
        <img src="{{ .Destination }}" class="kg-image" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}/>
    </a>
    {{ with .Title }}<figcaption>{{ . | markdownify }}</figcaption>{{ end }}
</figure>
{{ end }}
