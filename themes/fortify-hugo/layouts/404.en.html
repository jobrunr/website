{{ define "main" }}
  <section class="section text-center pt-0">
    <div class="container" data-aos="fade-up-sm">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-7 text-center -m-5">
          {{ partial "image" (dict "Src" "/images/404.png" "Alt" "Error Image" "Class" "mx-auto mb-6 block w-[480px]"  "Resize" false ) }}
          <h1 class="h2 md:h1 mb-4">Oops! Page Not Found</h1>
          <div class="content">
            <p>
             We've launched a new background job to help you find your way back home.
            </p>
          </div>
          <a href="/" class="btn btn-dark mt-8">
            {{ T "back_to_home" }}
            <span class="icon-wrapper">
              <span class="icon">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path>
                </svg>
              </span>
              <span class="icon" aria-hidden="true">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path>
                </svg>
              </span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script>
        (function() {
            var currentPath = window.location.pathname;
            
            // Check if the path is missing the '/en/' prefix
            if (!currentPath.startsWith("/en/")) {
                
                // Construct the new URL
                var newPath = "/en" + currentPath;
                
                // Optional: You can log this to console to see it happening
                console.log("Redirecting from " + currentPath + " to " + newPath);
                
                // Perform the redirect immediately
                window.location.replace(newPath);
            }
        })();
    </script>
{{ end }}
