{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          
          <div class="text-center mb-16">
            <h1 class="h2 md:h1">{{ .Title | markdownify }}</h1>
            {{ with .Params.description }}
            <p class="text-lg mt-4">
              {{ . | markdownify }}
            </p>
            {{ end }}
          </div>

          <div class="content">
            {{ .Content }}
          </div>
          
        </div>
      </div>
    </div>
  </section>
{{ end }}
