name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.148.1"
  NODE_VERSION: "18.16.1"
  GO_VERSION: "1.22.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true    # pull theme submodules if you use one
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Go (for Hugo modules)
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Hugo extended
        run: |
          wget -qO hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
          tar -xzf hugo.tar.gz hugo
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      - name: Install npm deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Optional project setup
        if: ${{ hashFiles('**/package.json') != '' }}
        run: |
          if npm run | grep -q "project-setup"; then npm run project-setup; fi

      - name: Build Hugo site
        env:
          HUGO_ENV: production
        run: |
          # If your Hugo site is NOT in repo root, add: --source path/to/site
          npm run build || hugo --minify
          test -d public
      - name: Index with Pagefind
        run: npx -y pagefind --site public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
